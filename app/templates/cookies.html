{% extends  'base.html' %}

{% block content %}
    <h1>Cookies</h1>
    <table class="table">
        <tbody>
            {% for key, value in request.cookies.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}

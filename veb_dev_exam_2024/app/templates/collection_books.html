{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Подборка: {{ collection.name }}</h1>
    <div class="row">
        {% for book in books %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.description }}</p>
                    <a href="{{ url_for('view_book', book_id=book.id) }}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

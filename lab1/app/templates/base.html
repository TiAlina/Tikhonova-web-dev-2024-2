<!doctype html>
<html lang="en">
  <head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% if title %}
                {{ title}}
            {% else %}
                Лабораторная работа №1
            {% endif %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    {% endblock %}
  </head>
  <body class="d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа №1</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('posts') }}">Посты</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">Об авторе</a>
              </li>

            </ul>

          </div>
        </div>
    </nav>
  </header>
  <main class="container py-5 flex-grow-1">
    {% block content %}
        <h1>Содержание по умолчанию</h1>
    {% endblock %}


  </main>
  <div class="wrapper">
  <footer class="footer mt-2 py-3 bg-dark">
    <div class="container text-light">
        <span>Алина 221-331</span>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>


  </body>
</html>
